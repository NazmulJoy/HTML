<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Making Table</title>
    <style>
      td,
      th {
        border: 1px solid darkblue;
      }
      table {
        border-collapse: collapse;
      }
      thead {
        background-color: bisque;
        height: 50px;
      }
      tfoot {
        background-color: rgb(136, 210, 240);
        height: 50px;
      }
    </style>
  </head>
  <body>
    <h3>Table one</h3>
    <table style="border: 1px solid black; width: 300px">
      <tr>
        <th>id</th>
        <th>name</th>
        <th>address</th>
      </tr>
      <tr>
        <td>1</td>
        <td>masud</td>
        <td>mirpur</td>
      </tr>
      <tr>
        <td>2</td>
        <td>tanim</td>
        <td>sherpur</td>
      </tr>
    </table>
    <hr />
    <table style="width: 300px; height: 200px">
      <tr>
        <td>1</td>
        <td>2</td>
        <td colspan="2">3</td>
      </tr>
      <tr>
        <td>5</td>
        <td colspan="3">6</td>
      </tr>
      <tr>
        <td>9</td>
        <td>10</td>
        <td>11</td>
        <td>12</td>
      </tr>
      <tr>
        <td>13</td>
        <td>14</td>
        <td>15</td>
        <td>16</td>
      </tr>
    </table>
    <hr />
    <table style="width: 350px; height: 250px">
      <tr>
        <td rowspan="2">a</td>
        <td>b</td>
        <td>c</td>
        <td>d</td>
      </tr>
      <tr>
        <td>f</td>
        <td rowspan="3">g</td>
        <td>h</td>
      </tr>
      <tr>
        <td>i</td>
        <td>j</td>

        <td>l</td>
      </tr>
      <tr>
        <td>m</td>
        <td>n</td>

        <td>p</td>
      </tr>
    </table>
    <hr />
    <h3>Table with colgroup</h3>
    <table>
      <caption>
        Book list price
      </caption>
      <colgroup>
        <col style="background-color: bisque" />
        <col style="background-color: aqua" />
        <col style="background-color: rgb(196, 245, 131)" />
      </colgroup>
      <tr>
        <th>SN</th>
        <th>Book name</th>
        <th>Price</th>
      </tr>
      <tr>
        <td>1</td>
        <td>HTML Advanced/td></td>
        <td>$50</td>
      </tr>
      <tr>
        <td>2</td>
        <td>CSS Advanced</td>
        <td>$40</td>
      </tr>
    </table>
    <hr />
    <h3>table no 7</h3>
    <table style="height: 300px; width: 200px">
      <thead>
        <tr>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
