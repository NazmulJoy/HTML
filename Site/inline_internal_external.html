<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Type of style</title>
    <style>
      /* internal styles */
      h1 {
        font-size: 80px;
        color: aquamarine;
      }
    </style>
    <link rel="stylesheet" href="Mystyle.css" />
  </head>
  <body>
    <h1 style="color: bisque; font-size: 50px; border-bottom: 1px solid">
      Heading with inline style
    </h1>
    <h1>Heading with no style</h1>
    <h2>external headline</h2>
  </body>
</html>
