<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Answer no.1</title>
  </head>
  <body>
    First Name: <br />
    <input
      type="text"
      name="First Name"
      placeholder="Enter your first name"
    /><br />
    Last Name: <br />
    <input type="text" name="Last Name" placeholder="Enter your last name" />
    <br />
    Mail us:
    <a href="mailto:someone@example.com">Send mail</a>
    <br />
    Password:
    <input type="password" name="Password" placeholder="Enter your Password" />
    <br />
    Confirm password:
    <input
      type="password"
      name=" Confirm Password"
      placeholder="Confirm your Password"
    />
    <br />
    Genter: Male: <input type="radio" name="Gender" /> Female:
    <input type="radio" name="Gender" /><br />
    Hobbies:
    <input type="checkbox" name="Music" /> Music <br />
    <input type="checkbox" name="Sports" /> Sports <br />
    <input type="checkbox" name="Travel" /> Travel <br />
    <input type="checkbox" name="Movies" /> Movies <br />
    Source of income:
    <select name="Source of income">
      <option value="0">Select Any</option>
      <option value="Employed">Employed</option>
      <option value="Student">Student</option>
    </select>
    <br />
    Upload profile picture:
    <input type="file" name="Profile photo" /> <br />
    Age:
    <input type="number" name="age" /><br />
    Biography: <br />
    <textarea name="Biography" cols="30" rows="10">
Write your biography</textarea
    >
    <br /><br /><br /><br />
  </body>
</html>
