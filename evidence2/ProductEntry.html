<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Answer no 1</title>
  </head>
  <body>
    <h3>Product entry form</h3>
    <form action="">
      ID: <br />
      <input type="text" name="ID" placeholder="Enter your id" /> <br />
      Name: <br />
      <input type="text" name="Name" placeholder="Enter your fullname" /><br />
      Type:
      <select name="Type">
        <option value="0">Select Any</option>
        <option value="food">Food</option>
        <option value="soap">Soap</option>
        <option value="shampoo">Shampoo</option></select
      ><br />
      Imported:
      <input type="checkbox" /> <br />
      Price: <br />
      <input type="name" name="price" placeholder="Enter price" /> <br />
      Manufacturer: <br />
      <textarea
        name="Manufacturer"
        cols="30"
        rows="10"
        placeholder="Enter Manufacturer"
      ></textarea
      ><br />
      <input type="Submit" value="LOGIN" />
      <input type="Reset" />
      <br />
    </form>
  </body>
</html>
